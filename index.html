<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6oko - Documents</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .glitch-container {
      width: 300px;
      transition: opacity 1s ease;
    }

    .glitch-container img {
      width: 100%;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
    }

    .glitch-container.glitch-active img {
      animation: glitch 0.3s infinite;
    }

    #documents {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 40px;
    }

    h1 {
      font-size: 16px;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    a {
      color: rgb(183, 15, 35);
      text-decoration: none;
      font-size: 12px;
      margin: 5px 0;
    }

    a:hover {
      text-decoration: underline;
    }

    audio {
      display: none;
    }

    /* Ajoute ce style pour le bouton trou */
    #holeBtn {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 10;
      display: none;
      cursor: pointer;
    }

    #holeBtn img {
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
    }

    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg);}
      20% { transform: translate(-3px, 2px) rotate(-2deg);}
      40% { transform: translate(3px, -2px) rotate(2deg);}
      60% { transform: translate(-3px, 2px) rotate(-2deg);}
      80% { transform: translate(3px, -2px) rotate(2deg);}
      100% { transform: translate(0, 0) rotate(0deg);}
    }
    #holeBtn.shake {
      animation: shake 0.4s;
    }
  </style>
</head>
<body>

  <div class="glitch-container" id="glitchImg">
    <img src="6oko2.PNG" alt="6oko Logo" />
  </div>

  <div id="documents">
    <h1>Mes documents</h1>
    <a href="EL_CORRIGE_ORAUX_RMS_2024.pdf" target="_blank" id="documentLink">
      EL CORRIGE ORAUX RMS 2024
    </a>
    <a href="Produit.pdf" target="_blank" id="produitLink">
      FAIRE LE PRODUIT DE DEUX DECIMAUX LE PLUS RAPIDEMENT POSSIBLE
    </a>
  </div>

  <audio id="approachSound" src="Approche.mp3"></audio>

  <!-- Ajoute ce bouton trou -->
  <div id="holeBtn" title="Trou">
    <img src="hole8bit.png" alt="hole">
  </div>

  <script>
    const glitchImg = document.getElementById('glitchImg');
    const approachSound = document.getElementById('approachSound');
    const documents = document.getElementById('documents');
    const documentLink = document.getElementById('documentLink');
    const produitLink = document.getElementById('produitLink');
    const holeBtn = document.getElementById('holeBtn');
    let holeClickCount = 0;

    glitchImg.addEventListener('mouseenter', () => {
      glitchImg.classList.add('glitch-active');
      approachSound.currentTime = 0;
      approachSound.play();
    });

    glitchImg.addEventListener('mouseleave', () => {
      glitchImg.classList.remove('glitch-active');
    });

    glitchImg.addEventListener('click', () => {
      glitchImg.style.opacity = '0';
      setTimeout(() => {
        glitchImg.style.display = 'none';
        documents.style.display = 'flex';
        holeBtn.style.display = 'block';
      }, 1000);
    });

    documentLink.addEventListener('mouseenter', () => {
      approachSound.currentTime = 0;
      approachSound.play();
    });

    produitLink.addEventListener('mouseenter', () => {
      approachSound.currentTime = 0;
      approachSound.play();
    });

    // Montre le bouton trou après un certain délai
    setTimeout(() => {
      holeBtn.style.display = 'block';
    }, 3000);

    // Ajoute un effet de clic au bouton trou
    holeBtn.addEventListener('click', () => {
      holeClickCount++;
      holeBtn.classList.remove('shake');
      void holeBtn.offsetWidth; // force reflow pour relancer l'animation
      holeBtn.classList.add('shake');
      if (holeClickCount === 3) {
        // Crée la vidéo sans contrôles
        const video = document.createElement('video');
        video.src = 'hole.mp4'; // Mets le bon chemin vers ta vidéo
        video.autoplay = true;
        video.style.position = 'fixed';
        video.style.top = '50%';
        video.style.left = '50%';
        video.style.transform = 'translate(-50%, -50%)';
        video.style.zIndex = '1000';
        video.style.maxWidth = '90vw';
        video.style.maxHeight = '90vh';
        video.setAttribute('playsinline', ''); // pour mobile
        // Pas de controls !
        document.body.appendChild(video);
        holeBtn.style.display = 'none'; // Optionnel : cache le bouton trou
      }
    });
  </script>

</body>
</html>
